<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link -->
    <link rel="stylesheet" href="./src/styles/reset.css">
    <link rel="stylesheet" href="./src/styles/noaccount.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">

    <title>Sign Up</title>
</head>

<body>

    <div class="new-account">
        <form action="#" method="post">
            <label class="label">Enter a valid e-mail</label><br>
            <input type="text" class="data" name="email" required>

            <label class="label">Name</label><br>
            <input type="text" class="data" name="name" required><br><br>

            <label class="label">Choose a username</label><br>
            <input type="text" class="data" name="username" required><br><br>

            <label class="label">Select a password</label><br>
            <input type="password" class="data" name="password" required>

            <button class="signup-button" type="button" onclick="signUp()">Sign Up</button><br>

        </form>
    </div>

    <script src="./src/assets/scripts/main.js"></script>
</body>

</html>
